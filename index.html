<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8 />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Story Graph</title>
		<link href="https://fonts.googleapis.com/css?family=Lobster|Marck+Script&display=swap" rel="stylesheet">
		<!-- Import and configure the Firebase SDK -->
		<!-- These scripts are made available when the app is served or deployed on Firebase Hosting -->
		<!-- If you do not serve/host your project using Firebase Hosting see https://firebase.google.com/docs/web/setup -->
		<script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-auth.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-analytics.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-firestore.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/d3js/5.12.0/d3.min.js"></script>


		<!-- Force reload of stylesheet and scripts during development. -->
		<script>document.write("<link rel='stylesheet' href='style.css?v=" + Date.now() + "'>");</script>
		<script>document.write("<script type='text/javascript' src='data.js?v=" + Date.now() + "'><\/script>");</script>
		<script>document.write("<script type='text/javascript' src='init.js?v=" + Date.now() + "'><\/script>");</script>
	</head>
	<body>
		<div id="header">
			<h1 id="bar-toggle">S</h1>	
			<h2 id="title">Story Graph</h2>
			<div id="save">sign-in to load graph</div>
			<div id="sign-in">verifying</div>
		</div>
		<div id="editor">
			<div id="now_editing">Now editing node: </div>
			<form id="node_editor">
				<label for="node_name">New name: </label>
				<input type="text" id="node_editor_name" name="node_name"><br>
				<label for="node_contents">New contents: </label>
				<textarea id="node_editor_contents" name="node_contents"></textarea><br>
				<input type="button" id="node_editor_submit" value="update node">
				<input type="button" id="node_editor_close" value="close editor">
			</form>
		</div>
		<svg id="content"></svg>
	</body>
</html>
